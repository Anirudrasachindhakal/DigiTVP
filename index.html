<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Platform</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #121212; color: white; }
        .container { max-width: 400px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2); }
        .btn { display: block; margin: 10px auto; padding: 15px; width: 100%; font-size: 18px; text-decoration: none; color: white; border-radius: 5px; text-align: center; }
        .google { background-color: #4285F4; }
        .facebook { background-color: #1877F2; }
        .instagram { background-color: #E4405F; }
        img { max-width: 80px; margin: 10px auto; }
        @media (max-width: 600px) {
            body { padding: 20px; }
            .container { width: 90%; padding: 15px; }
            .btn { font-size: 16px; padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Google_Maps_rating_stars.svg" alt="Google Maps Star Rating">
        <h2>Open Your Preferred Platform</h2>
        <a class="btn google" href="https://search.google.com/local/writereview?placeid=ChIJlw4KKAA9KToRCfgV02UpnXA" target="_blank">Open Google Reviews</a>
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
        <a class="btn facebook" href="fb://page/truevalueproperty.fb">Open Facebook Page</a>
        
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <a class="btn instagram" href="instagram://user?username=true_valueproperty">Open Instagram Page</a>
    </div>
</body>
</html>

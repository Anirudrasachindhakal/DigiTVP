<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #000;
            color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px auto;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s;
        }
        .google { background-color: #4285F4; }
        .facebook { background-color: #1877F2; }
        .instagram { background-color: #E4405F; }
        .btn:hover {
            opacity: 0.8;
        }
        img {
            max-width: 40px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            .btn {
                font-size: 16px;
                padding: 12px;
            }
            img {
                max-width: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Open Your Preferred Platform</h2>
        <img src="https://risingstarreviews.com/wp-content/uploads/google-review-link.jpg" alt="Google Reviews">
        <a class="btn google" href="https://search.google.com/local/writereview?placeid=ChIJlw4KKAA9KToRCfgV02UpnXA" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Google_Reviews_Icon.svg" alt="Google Icon"> Open Google Reviews
        </a>
        
        <a class="btn facebook" href="https://www.facebook.com/truevalueproperty.fb" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo"> Open Facebook Page
        </a>
        
        <a class="btn instagram" href="https://www.instagram.com/true_valueproperty?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo"> Open Instagram Page
        </a>
    </div>
</body>
</html>
